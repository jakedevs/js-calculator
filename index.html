<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Calculator</header>
    <div id="calculator">
      <span id="viewport">
        <span id="displaynum1">num1</span>
        <span id="displayoperator">operator</span>
        <span id="displaynum2">num2</span>
        <span id="displayresult">result</span>
      </span>
      <div id="buttongrid">
        <button id="digit">1</button>
        <button id="digit">2</button>
        <button id="digit">3</button>
        <button id="digit">4</button>
        <button id="digit">5</button>
        <button id="digit">6</button>
        <button id="digit">7</button>
        <button id="digit">8</button>
        <button id="digit">9</button>
        <button id="digit">0</button>
        <button id="operator">+</button>
        <button id="operator">-</button>
        <button id="operator">*</button>
        <button id="operator">/</button>
        <button id="equals">=</button>
        <button id="clear">clear</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
