<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <span id="viewport">
        <span id="num1"></span>
        <span id="operator"></span>
        <span id="num2"></span>
        <span id="result"></span>
      </span>
      <div id="buttongrid">
        <div id="mainbuttons">
        <button id="operatorButton">+</button>
        <button id="operatorButton">-</button>
        <button id="operatorButton">*</button>
        <button id="operatorButton">/</button>
        <button id="digit">1</button>
        <button id="digit">2</button>
        <button id="digit">3</button>
        <button id="digit">4</button>
        <button id="digit">5</button>
        <button id="digit">6</button>
        <button id="digit">7</button>
        <button id="digit">8</button>
        <button id="digit" class="nine">9</button>
        <button id="digit">0</button>
        <button id="evaluate" class="equals">=</button>
        <button id="clear">AC</button>
        </div>  
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
